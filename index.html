<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Brain Game</title>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <main>
        <button id="start-button">Deine Punkte: 0</button>
        <p class="center-text" id="break-record">Versuche, den Rekord zu brechen - und klicke schneller auf das richtige
            Farbquadrat.</p>
        <p class="center-text" id="left-time">Deine verbliebene Zeit in Sekunden: <span id="time-left">20</span></p>
        <p class="center-text">Rekord: <span id="record">0</span></p>
        <div id="square-container">
            <div class="square" id="left-square"></div>
            <div class="square" id="center-square"></div>
            <div class="square" id="right-square"></div>
        </div>
    </main>
</body>

</html>
